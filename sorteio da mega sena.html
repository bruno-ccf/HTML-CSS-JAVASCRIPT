<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
        	var sorteio;
        	var mega = new Array();
        	var i=0;
        	//sorteio de seis numeros
        	while ( i < 6 ){
        		sorteio=Math.ceil(Math.random()*60);
        			//não deixa que numeros repetidos saia
        			if (mega.indexOf(sorteio)< 0) {
        				//add no array
        			mega.push(sorteio);
        			i++;
        	}
        	}
        	//função para ordenar
        	function ordenarNumeros(a,b){
        		return a-b;
        	}
        	mega.sort(ordenarNumeros);
        	//resultado
        	console.log(mega);


        </script>
    </head>
    <body>
        
    </body>
</html>
